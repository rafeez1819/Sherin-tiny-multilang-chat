<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherin AI - Global Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --primary: #4a90e2; 
            --bg: #f0f2f5; 
            --user-msg: #007bff; 
            --bot-msg: #e9ecef; 
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 10px;
        }
        .chat-container { 
            width: 100%; 
            max-width: 500px; 
            height: 85vh; 
            background: white; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            border-radius: 15px; 
            overflow: hidden; 
        }
        header { 
            background: var(--primary); 
            color: white; 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
        }
        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        .msg { 
            max-width: 80%; 
            padding: 12px 16px; 
            border-radius: 18px; 
            font-size: 0.95rem; 
            line-height: 1.4; 
            word-wrap: break-word; 
        }
        .user { 
            align-self: flex-end; 
            background: var(--user-msg); 
            color: white; 
            border-bottom-right-radius: 2px; 
        }
        .bot { 
            align-self: flex-start; 
            background: var(--bot-msg); 
            color: #333; 
            border-bottom-left-radius: 2px; 
        }
        .chat-img { 
            max-width: 100%; 
            border-radius: 10px; 
            margin-top: 5px; 
        }
        .input-area { 
            display: flex; 
            padding: 15px; 
            border-top: 1px solid #eee; 
            background: #fff; 
            gap: 10px; 
            align-items: center; 
        }
        input[type="text"] { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 20px; 
            outline: none; 
        }
        .icon-btn { 
            cursor: pointer; 
            font-size: 1.3rem; 
            background: none; 
            border: none; 
            padding: 5px; 
            transition: transform 0.2s;
        }
        .icon-btn:hover {
            transform: scale(1.1);
        }
        #send-btn { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 20px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background 0.3s;
        }
        #send-btn:hover {
            background: #357abd;
        }
        #send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 8px;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }
        .status.error {
            color: #dc3545;
            background: #ffe6e6;
        }
        .status.success {
            color: #28a745;
            background: #e6ffe6;
        }
        .status.warning {
            color: #ff8800;
            background: #fff3e6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <header>Sherin Task Bot üåê</header>
    <div id="status" class="status"></div>
    <div id="chat-window"></div>
    <div class="input-area">
        <input type="file" id="file-input" style="display:none" onchange="uploadFile(this)">
        <button class="icon-btn" onclick="document.getElementById('file-input').click()" title="Upload file">üìé</button>
        <button class="icon-btn" onclick="takeScreenshot()" title="Take screenshot">üì∏</button>
        <input type="text" id="text-input" placeholder="Ask me anything..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    // üåê NGROK VERSION - FOR OTHER DEVICES
    // ‚ö†Ô∏è UPDATE THIS URL EVERY TIME YOU RESTART NGROK
    const BASE_URL = 'https://59b569352861.ngrok-free.app';
    
    const chatWindow = document.getElementById('chat-window');
    const statusDiv = document.getElementById('status');
    const sendBtn = document.getElementById('send-btn');
    const textInput = document.getElementById('text-input');

    // Show status message
    function showStatus(message, type = 'info') {
        statusDiv.textContent = message;
        statusDiv.className = `status ${type}`;
        if (type !== 'error') {
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 3000);
        }
    }

    // Add message to chat
    function addMessage(role, content, isHTML = false) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        if (isHTML) {
            div.innerHTML = content;
        } else {
            div.textContent = content;
        }
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Add loading indicator
    function addLoadingMessage() {
        const div = document.createElement('div');
        div.className = 'msg bot';
        div.id = 'loading-msg';
        div.innerHTML = '<div class="loading"></div>';
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function removeLoadingMessage() {
        const loadingMsg = document.getElementById('loading-msg');
        if (loadingMsg) {
            loadingMsg.remove();
        }
    }

    // Upload file
    async function uploadFile(input) {
        if (!input.files.length) return;
        
        const formData = new FormData();
        formData.append("file", input.files[0]);

        showStatus('Uploading file...', 'info');
        
        try {
            const resp = await fetch(`${BASE_URL}/api/upload`, { 
                method: "POST", 
                body: formData 
            });
            
            if (!resp.ok) {
                throw new Error(`Upload failed: ${resp.status}`);
            }
            
            const data = await resp.json();
            const isImg = input.files[0].type.startsWith('image/');
            const content = isImg 
                ? `<img src="${BASE_URL}${data.url}" class="chat-img" alt="Uploaded image">` 
                : `üìÑ ${data.name}`;
            
            addMessage('user', content, true);
            showStatus('File uploaded successfully!', 'success');
        } catch (e) { 
            console.error('Upload error:', e);
            addMessage('bot', "‚ö†Ô∏è Upload failed. Please check your connection.");
            showStatus('Upload failed', 'error');
        }
        
        input.value = '';
    }

    // Take screenshot
    async function takeScreenshot() {
        try {
            showStatus('Capturing screenshot...', 'info');
            const canvas = await html2canvas(document.body);
            const link = document.createElement('a');
            link.download = `chat-screenshot-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
            addMessage('bot', "üì∏ Screenshot captured and downloaded!");
            showStatus('Screenshot saved!', 'success');
        } catch (e) {
            console.error('Screenshot error:', e);
            addMessage('bot', "‚ö†Ô∏è Screenshot failed.");
            showStatus('Screenshot failed', 'error');
        }
    }

    // Send message
    async function sendMessage() {
        const message = textInput.value.trim();
        if (!message) return;

        sendBtn.disabled = true;
        textInput.disabled = true;
        
        addMessage('user', message);
        textInput.value = '';
        addLoadingMessage();

        try {
            const response = await fetch(`${BASE_URL}/api/chat`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "gpt-oss:120b-cloud",
                    messages: [{ role: "user", content: message }]
                })
            });

            removeLoadingMessage();

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            const data = await response.json();
            const botMessage = data.choices?.[0]?.message?.content || "No response received";
            addMessage('bot', botMessage);
            
        } catch (error) { 
            removeLoadingMessage();
            console.error('Chat error:', error);
            
            let errorMessage = "‚ö†Ô∏è Connection error. ";
            if (error.message.includes('Failed to fetch')) {
                errorMessage += "Cannot reach server. Make sure:\n‚Ä¢ Python backend is running\n‚Ä¢ Ngrok is active\n‚Ä¢ BASE_URL is correct";
            } else {
                errorMessage += error.message;
            }
            
            addMessage('bot', errorMessage);
            showStatus('Failed to send message', 'error');
        } finally {
            sendBtn.disabled = false;
            textInput.disabled = false;
            textInput.focus();
        }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    textInput.addEventListener('keypress', (e) => { 
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage(); 
        }
    });

    // Initial setup
    window.addEventListener('load', () => {
        addMessage('bot', "üëã Hello! I'm Sherin AI. How can I assist you today?");
        
        // Test connection
        showStatus('Connecting to server...', 'info');
        fetch(`${BASE_URL}/health`, {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        })
            .then(res => {
                if (!res.ok) throw new Error('Server not responding');
                return res.json();
            })
            .then(data => {
                if (data.status === 'online') {
                    showStatus('‚úÖ Connected to server', 'success');
                }
            })
            .catch(err => {
                console.error('Connection error:', err);
                showStatus('‚ö†Ô∏è Cannot connect to server. Check if backend and ngrok are running.', 'error');
            });
    });
</script>
</body>
</html>
